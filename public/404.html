<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname + window.location.search + window.location.hash;
    sessionStorage.setItem('redirect', path);
    window.location.replace('/');
  </script>
</head>
<body></body>
</html>
